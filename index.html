<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digital Carrot</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: "Arial", sans-serif;
                background-color: #f5f5f5;
                color: #333;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                text-align: center;
            }

            .container {
                max-width: 600px;
                padding: 40px;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }

            .logo {
                width: 150px;
                height: 150px;
                margin: 0 auto 30px;
                background-color: #212327;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden; /* This ensures the image stays within the circular bounds */
            }

            .logo img {
                width: 100%; /* Makes image fill the container */
                height: 100%; /* Makes image fill the container */
                object-fit: contain; /* Preserves aspect ratio while fitting within the element */
                /* OR use 'cover' if you want the image to fill the circle completely, potentially cropping edges */
            }

            h1 {
                font-size: 28px;
                margin-bottom: 20px;
                color: #4285f4;
            }

            .coming-soon {
                font-size: 24px;
                font-weight: 300;
                color: #666;
            }

            .footer {
                margin-top: 40px;
                font-size: 14px;
                color: #999;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo"><img src="/logo.png" /></div>
            <h1>Coming soon!</h1>

            <div class="footer">
                Â© 2025 Digital Carrot LLC. All rights reserved.
            </div>
        </div>
    </body>
</html>
